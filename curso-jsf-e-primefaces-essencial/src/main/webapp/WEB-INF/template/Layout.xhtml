<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>

	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="algaworks" name="estilo.css"/>
</h:head>

<h:body>



		<!--Logomarca --> 
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>
	
	<h2>
		<ui:insert name="titulo"></ui:insert>
	</h2>


	<div id="conteudo"> 	<!--id vem do arquivo css --> 
		<ui:insert name="conteudo"></ui:insert>
	</div>
	
	
	
	<!--Rodapé --> 
	<footer>
		Curso online "JSF PrimeFaces Essencial"
	</footer>
	<h:form>
	<p:confirmDialog global="true">
		<p:commandButton value="Não" icon="pi pi-exclamation-circle"
			styleClass="ui-confirmdialog-no ui-button-flat"/>
		<p:commandButton value="Sim" icon="pi pi-check-circle"
				styleClass="ui-confirmdialog-yes"/>
	</p:confirmDialog>
	</h:form>
	
</h:body>

</html>
