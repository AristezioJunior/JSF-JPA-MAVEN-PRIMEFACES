<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml"><!--Grupos de componentes --> 
	
<ui:define name="titulo">
	Cadastro de Empresas
</ui:define>


<ui:define name="conteudo">
	

	<h:form>
		<p:growl id="message" showDetail="true"/>
	
	
		
		<p:spacer height="20px" />
	
		<p:panelGrid id="panel" columns="2">

      	 	<h:outputLabel for="teste" value="Nome"/>
      	 	<h:inputText id="teste" value="#{uploadBean.test}"/>	       		

			<p:commandButton  value="Salvar" 
				actionListener="#{uploadBean.upload}"
				update="panel" process="panel" >
				<p:resetInput target="panel" />	 
			</p:commandButton>
		
		
		</p:panelGrid>
	
		
		
		
	</h:form>

	


</ui:define>

</ui:composition>
